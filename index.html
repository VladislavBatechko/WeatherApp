<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter the city">
        <input type="submit" value="Submit" class="button">
    </div>

    <div class="city_temp">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="wind"></p>
    </div>

    <div class="now_city_temp">
        <h1 class="name_now"></h1>
        <p class="desc_now"></p>
        <p class="temp_now"></p>
        <p class="wind_now"></p>
    </div>

    <div class="notification"></div>

    <div class="cours">
        <span>USD</span>
        <p class="usd"></p>
        <span>RUB</span>
        <p class="rub"></p>
        <span>EURO</span>
        <p class="euro"></p>
    </div>

    <script src="js/search.js"></script>
    <script src="js/now.js"></script>
    <script src="js/cours.js"></script>

</body>

</html>
